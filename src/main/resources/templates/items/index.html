<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<div class="container contents">

		<div class="row">
			<div style="height: 200px;"></div>
			<!--form class="search col-6">
				<div class="input-group">
					<input class="form-control" type="text" name="keyword" placeholder="商品名の一部を入れて検索">
					<span class="input-group-append">
						<input class="btn btn-outline-secondary" type="submit" value="検索" >
					</span>
				</div>
			</form-->
		</div>
		<a href="/items/">TOP</a>&gt;<a th:href="|data?name=${name}|">[[${name}]]</a>
		<div class="row">
			<div class="col-3">

			</div>
			<div class="col-9">
				<div class="card item" th:each="item : ${items}">
					<div class="row item_row">
						<div class="col-6 item_figure">
						    <img class="img-fluid" th:src="@{/images/{image} (image=${item.image})}">
						</div>
						<div class="col-6 item_description">
							<h2 class="item_title">
							    <a th:href="@{/items/detail/{id} (id=${item.id})}">
                                    [[ ${item.name} ]]: 
                                </a>
                            </h2>
                            <th:block th:if="${item.stock > 0}">
                                <div>[[ ${item.price} ]]円</div>
                            </th:block>
							<th:block th:if="${item.stock <= 0}">
                                <div>売り切れ</div>
                            </th:block>
							<div>[[ ${item.description} ]]</div>
							<div>商品id:[[ ${item.id} ]]</div>
							<form method="post" class="addcart" th:action="@{/items/addcart/{id} (id=${item.id})}">
								<input type="submit" value="カートに追加" >
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
	<footer class="text-center">
		<p class="footer-nav"><small><a href="#">返品・交換について</a>　|　<a href="#">お問い合わせ</a>　|　<a href="#">店舗検索</a>　|　<a href="#">企業情報</a>　|　<a href="#">プレスリリース</a>　|　<a href="#">サステナビリティ</a>　|　<a href="#">プライポリシー</a>　|　<a href="#">特定取引法に基づく表示</a>　|　<a href="#">利用規約</a></small></p><br>
		<p class="footer-logo"><small>&copy;CodeCamp All Rights Reserved.</small></p>
	</footer>
</div>
</html>
