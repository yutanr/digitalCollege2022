<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
    <h1>[[ ${title} ]]</h1>
    <form th:action="@{/login}" method="post">
        <p>
            <input type="email" id="email" name="email" placeholder="メールアドレス" required autofocus>
        </p>
        <p>
          <input type="password" id="password" name="password" placeholder="パスワード" required>
        </p>
        <input type="submit" value="ログイン">
    </form>
    <div class="carousel-photo-upper">
    <img src="../images/clothes_photo1.jpeg">
    <img src="../images/clothes_photo2.jpeg">
    <img src="../images/clothes_photo3.jpeg">
    <img src="../images/clothes_photo4.jpeg">
    </div>
 
 
    <div class="carousel-photo-beneath">
    <img src="../images/clothes_photo5.jpeg">
    <img src="../images/clothes_photo6.jpeg">
    <img src="../images/clothes_photo7.jpeg">
    <img src="../images2/clothes_photo8.jpeg">
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/clothes.js"></script>
</div>
</html>
